<div style="width: 100%;height: 85vh;background-image: url('https://img.freepik.com/free-vector/white-abstract-background_23-2148882948.jpg'); background-size: contain;background-size: cover;" class="d-flex justify-content-center align-items-center">
 <div style="width: 800px;" class="shadow p-5 row rounded bg-light align-items-center">
      <div class="col-lg-8">
        <img class="img-fluid" src="https://cdni.iconscout.com/illustration/premium/thumb/app-login-5188522-4346990.png?f=webp" alt="no image">
    
      </div>
      <div class="col-lg-4">
        <form #loginForm="ngForm" (ngSubmit)="login()" >
            <h1 class="fw-bolder mb-5">Login Form</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" [(ngModel)]="email" email required #useremailinput="ngModel">
                <label for="floatingInput">Email address</label>
              </div>
              <!-- invalid email -->
              <div *ngIf="useremailinput.invalid && useremailinput.touched" class="mb-3 text-danger fw-bolder">
                Invalid Email
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                name="password" [(ngModel)]="password" required pattern="[a-zA-Z0-9]*" minlength="4" #userpassword="ngModel">
                <label for="floatingPassword">Password</label>
              </div>
               <!-- invalid password -->
               <div *ngIf="userpassword.invalid && userpassword.touched" class="mb-3 text-danger fw-bolder">
                Invalid password
              </div>
              <div class="d-grid ">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary fs-4">Login</button>
              </div>
        </form>
      </div>
 </div>
</div>
