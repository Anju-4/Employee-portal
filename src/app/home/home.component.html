<div class="d-flex">
    <div *ngIf="showSidebar" style="height: 89vh; width: 150px;" class="sidebar bg-primary text-light p-3 fs-5 d-flex flex-column">
      <a style="text-decoration: none;margin-top: 10px;font-weight: bold;color: white;"routerLink="/dashboard">Home</a>
      <a style="text-decoration: none;margin-top: 10px;font-weight: bold;color: white;"routerLink="/users">Users</a>

      <button (click)="logout()" class="btn mt-auto fs-4">Logout</button>
    </div>
    <div class="dashboard p-3 w-100">
     <div class="row">
      <div class="col-lg-8">
       <div style="height: 180px; background-image: url('https://t3.ftcdn.net/jpg/05/78/94/94/360_F_578949486_IUFDkbOIhPmDkiKwCNvG7oOAtP9sNvO6.jpg');background-size: cover; " class="admin-banner rounded d-flex align-items-center">
        <h1 class="ms-5 fw-bolder d-flex align-items-center fs-3"><i style="cursor:pointer" (click)="menuBtnClick()" class="fa-solid fa-bars me-3"></i>Welcome {{admin_name}}</h1>
       </div>
       <div class="row m-3">
          <div class="col-lg-5 border rounded shadow">
            <h1>Calender</h1>
            <mat-card class="demo-inline-calendar-card">
              <mat-calendar [(selected)]="selected"></mat-calendar>
            </mat-card>
          </div>
          <div class="col-lg-1"> </div>
          <div class="col-lg-6 rounded border shadow">
           <app-chart></app-chart>
          </div>
         
       </div>

      </div>
      <div class="col-lg-4">
       <div style="height: 450px;" class="edit-admin border rounded shadow p-2 ">
         <app-update-admin (onAdminChange)="getUpdatedAdmin($event)"></app-update-admin>
       </div>
       <div style="height: 150px;background-image: url('https://t3.ftcdn.net/jpg/05/78/94/94/360_F_578949486_IUFDkbOIhPmDkiKwCNvG7oOAtP9sNvO6.jpg');" class="border rounded shadow p-2 mt-2 bg-dark  d-flex align-items-center justify-content-center">
        <h2 class="fw-bolder"><i class="fa-solid fa-users me-2"></i>Employee:{{employeeCount}}</h2>
       </div>
      </div>
     <div class="col-lg-4"></div>
     </div>
    </div>

</div>
